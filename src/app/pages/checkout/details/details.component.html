<div class="container__table">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{ item.name }}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.price | currency:'EUR' }}</td>
                <td>{{ item.qty * item.price | currency:'EUR' }}</td>
            </tr>
        </tbody>
    </table>
    <div class="container__total">
        <p class="total">
            <strong>Total: <span>{{ total$ | async | currency:'EUR' }}</span></strong>
        </p>
    </div>
</div>
